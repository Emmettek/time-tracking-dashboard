<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="flex flex-col justify-center items-center min-h-screen text-lg bg-veryDarkBlue">
    
    <div class="wrapper w-[330px] space-y-4 font-light md:w-[970px] md:h-[450px] md:grid md:grid-cols-4 md:space-y-0 md:gap-8">

        <div class="card-1 mt-10 bg-darkBlue rounded-xl md:grid md:row-start-1 md:row-end-3 md:mt-0">
            <div class="flex items-center p-8 bg-blue rounded-xl md:flex md:flex-col md:items-start">
                <img src="./img/image-jeremy.png" alt="Jeremy Robson" class="mr-6 size-20 border-4 border-white rounded-full md:mb-8">
                <div>
                    <p class="text-paleBlue text-base md:text-[0.8rem]">Report for</p>
                    <p class="text-white text-2xl md:text-3xl">Jeremy Robson</p>
                </div>
            </div>
            <div class="flex justify-between py-6 px-8 text-desaturatedBlue md:flex md:flex-col md:items-start">
                <button class="hover:text-white transition-colors">Daily</button>
                <button class="text-white">Weekly</button>
                <button class="hover:text-white transition-colors">Monthly</button>
            </div>
        </div>

        <div class="card-2 relative pt-10 bg-lightOrange rounded-xl font-light overflow-hidden md:grid md:row-start-1 md:row-end-2 md:col-start-2 md:col-end-3 md:mt-0">
            <img src="./img/icon-work.svg" alt="" class="absolute -top-2 right-6">
            <div class="relative p-8 py-6 bg-darkBlue hover:bg-desaturatedBlue transition-colors text-white rounded-xl z-10">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Work</h3><img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between md:flex-col md:items-start md:mt-6">
                    <p class="text-3xl md:mb-3 md:text-5xl">32hrs</p>
                    <p class="text-base text-paleBlue">Last week - 36hrs</p>
                </div>
            </div>
        </div>
        
        <div class="card-3 relative pt-10 bg-softBlue rounded-xl font-light overflow-hidden">
            <img src="./img/icon-play.svg" alt="" class="absolute -top-2 right-6">
            <div class="relative p-8 py-6 bg-darkBlue hover:bg-desaturatedBlue transition-colors text-white rounded-xl z-10">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Play</h3><img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between md:flex-col md:items-start md:mb-3 md:mt-6">
                    <p class="text-3xl md:mb-3 md:text-5xl">10hrs</p>
                    <p class="text-base text-paleBlue">Last week - 8hrs</p>
                </div>
            </div>
        </div>

        <div class="card-4 relative pt-10 bg-lightRed rounded-xl font-light overflow-hidden">
            <img src="./img/icon-study.svg" alt="" class="absolute -top-2 right-6">
            <div class="relative p-8 py-6 bg-darkBlue hover:bg-desaturatedBlue transition-colors text-white rounded-xl z-10">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Study</h3><img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between md:flex-col md:items-start md:mb-3 md:mt-6">
                    <p class="text-3xl md:mb-3 md:text-5xl">4hrs</p>
                    <p class="text-base text-paleBlue">Last week - 7hrs</p>
                </div>
            </div>
        </div>

        <div class="card-5 relative pt-10 bg-limeGreen rounded-xl font-light overflow-hidden">
            <img src="./img/icon-exercise.svg" alt="" class="absolute -top-2 right-6">
            <div class="relative p-8 py-6 bg-darkBlue hover:bg-desaturatedBlue transition-colors text-white rounded-xl z-10">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Exercise</h3><img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between md:flex-col md:items-start md:mb-3 md:mt-6">
                    <p class="text-3xl md:mb-3 md:text-5xl">4hrs</p>
                    <p class="text-base text-paleBlue">Last week - 5hrs</p>
                </div>
            </div>
        </div>

        <div class="card-6 relative pt-10 bg-violet rounded-xl font-light overflow-hidden">
            <img src="./img/icon-social.svg" alt="" class="absolute -top-2 right-6">
            <div class="relative p-8 py-6 bg-darkBlue hover:bg-desaturatedBlue transition-colors text-white rounded-xl z-10">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Social</h3><img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between md:flex-col md:items-start md:mb-3 md:mt-6">
                    <p class="text-3xl md:mb-3 md:text-5xl">5hrs</p>
                    <p class="text-base text-paleBlue">Last week - 10hrs</p>
                </div>
            </div>
        </div>

        <div class="card-7 relative pt-10 bg-softOrange rounded-xl font-light overflow-hidden">
            <img src="./img/icon-self-care.svg" alt="" class="absolute -top-2 right-6">
            <div class="relative p-8 py-6 bg-darkBlue hover:bg-desaturatedBlue transition-colors text-white rounded-xl z-10">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Self Care</h3><img src="./img/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between md:flex-col md:items-start md:mb-3 md:mt-6">
                    <p class="text-3xl md:mb-3 md:text-5xl">2hrs</p>
                    <p class="text-base text-paleBlue">Last week - 2hrs</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="attribution p-10 text-center text-white">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue hover:underline">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/gryczkaleksandra01/" target="_blank" class="text-blue hover:underline">Aleksandra Gryczka</a>.
    </div>
</body>

</html>
